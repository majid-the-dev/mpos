<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../src/input.css">
    <title>Anonymous Sales</title>
</head>

<body class="text-gray-800 font-inter">

    <!-- start: Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-lightGrey p-4 z-50 sidebar-menu transition-transform hidden lg:block">

        <div class="flex gap-7 justify-between">
            <img src="/src/assets/mpos-logo-2.png" class="cursor-pointer" alt="mpos-logo" width="70" height="70">
            <img src="/src/assets/menu-icon.png" class="sidebar-toggle cursor-pointer" alt="menu" width="30">
        </div>

        <div class="flex h-full flex-col gap-4 mt-10">

            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/dashboard-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Dashboard</p>
            </a>

            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/sales-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Sales</p>
            </a>
            <a href="" class="flex gap-2 items-start  pl-1 pr-7 py-2 whitespace-nowrap">
                <img src="/src/assets/stock-manager-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Stock Manager</p>
            </a>
            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/customers-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Customers</p>
            </a>
            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/expenses-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Expenses</p>
            </a>
            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/reports-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Reports</p>
            </a>
            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/users-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Users</p>
            </a>
            <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                <img src="/src/assets/signout-icon.png" alt="dashboard" width="25">
                <p class="text-white text-xs mt-1">Sign Out</p>
            </a>


        </div>

    </div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main class=" w-full lg:w-[calc(100%-256px)] lg:ml-64 bg-gray-50 min-h-screen transition-all main">

        <nav class="bg-primary flex items-center justify-between py-3 px-8 sticky top-0 left-0 z-30">

            <h1 class="text-white text-xs hidden lg:block">
                Stock Update / New Purchases
            </h1>

            <img src="/src/assets/search-icon.png" class="block lg:hidden" width="20" alt="">

            <div class="flex flex-row gap-5 items-center h-full">

                <div class="relative hidden lg:block">
                    <input type="text"
                        class="search-input bg-secondary text-white focus:ring-white focus:ring-1 w-full py-2 pl-4 pr-12 rounded-md">
                    <img src="/src/assets/search-icon.png" alt="search-icon" width="18"
                        class="absolute right-0 top-1 mt-2 mr-3">
                </div>

                <div class="relative">
                    <img src="/src/assets/notification-icon.png" alt="notification-icon" width="19" height="18">
                    <div class="absolute top-0 right-0 bg-blue-600 rounded-full h-2 w-2"></div>
                </div>

                <p class="text-white text-xs">Goodluck Peters</p>

                <div class="w-10 h-10 ring-1 ring-white rounded-full p-0.5">
                    <div class="h-full w-full bg-black rounded-full"></div>
                </div>
            </div>
        </nav>

        <div class="flex justify-between items-center lg:hidden bg-lightGrey px-8 py-2">
            <img src="/src/assets/menu-icon.png" class="cursor-pointer" width="35" alt="">
            <img src="/src/assets/menu-icon-2.png" class="cursor-pointer" width="35" alt="">
        </div>

        <div class="px-8 pt-8 pb-12 flex items-center justify-center h-full w-full">
            <div class="w-full max-w-lg">
                <div class="border-2 border-gray-200 rounded-sm p-8">
                    <p class="text-xs font-medium text-primary">Deduct Stock Quantity</p>

                    <form class="flex flex-col gap-5 mt-4">
                        <div class="w-full">
                            <p class="text-xs">Adjustment Value (LESS)</p>
                            <input type="number" class="login-input ring-1 ring-gray-300 focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-xs font-medium rounded-sm px-3 py-2 mt-2 w-full">
                        </div>
                        <div class="w-full">
                            <p class="text-xs">New Stock Status</p>
                            <input type="number" class="login-input ring-1 ring-gray-300 focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-xs font-medium rounded-sm px-3 py-2 mt-2 w-full">
                        </div>
                        <div class="w-full">
                            <p class="text-xs">Note</p>
                            <textarea class="login-input ring-1 ring-gray-300 focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-xs font-medium rounded-sm px-3 py-2 mt-2 w-full" name="" id="" cols="10" rows="10"></textarea>
                        </div>
                    </form>
                </div>

                <div class="flex flex-col sm:flex-row gap-5 md:justify-end mt-8">
                    <button class="border-primary border-2 text-xs font-medium px-8 py-3 rounded-sm hover:bg-primary hover:text-white transition-all">Cancel</button>
                    <button class="bg-primary text-white text-xs font-medium px-8 py-3 rounded-sm">Save Changes</button>
                </div>
            </div>
        </div>

    </main>
    <!-- end: Main -->


    <script src="/src/script/index.js"></script>
</body>

</html>
