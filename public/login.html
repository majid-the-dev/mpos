<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../src/input.css">
    <title>Login</title>
</head>

<body>
    <div class="h-screen w-screen flex">

        <div class="flex-1 hidden md:block" 
            style="background: url('../src/assets/login-bg.png') no-repeat center center; background-size: cover;">
        </div>

        <div class="flex-1 md:pl-10 md:max-w-lg">
            <div class="relative flex justify-center items-center md:justify-start h-full">
                <div>
                    <img src="../src/assets/mpos-logo-1.png" alt="MPOS-logo" height="160" width="160" class="-mt-5 mb-5">
                    
                    <p class="font-Poppins font-bold text-primary">Login to your account</p>

                    <form class="flex flex-col items-start gap-5 mt-8">
                        <div>
                            <p class="text-sm">Email</p>
                            <input type="email" class="login-input ring-1 ring-gray-300 focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-sm font-medium rounded-sm px-3 py-2 mt-2 w-72">
                        </div>
                        <div>
                            <p class="text-sm">Password</p>
                            <input type="password" class="login-input ring-1 ring-gray-300 focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-sm font-medium rounded-sm px-3 py-2 mt-2 w-72">
                            <p class="text-sm mt-2">Forgot your password?</p>
                        </div>
                        <button class="bg-primary rounded-sm text-white text-sm px-8 py-2">Login</button>
                    </form>
                    <div class="mt-5">
                        <a href="./register.html" class="mt-16 text-primary underline text-sm">Click here to register</a>
                    </div>
                </div>
                <p class="absolute bottom-2 text-black text-xs">All rights reserved. Powered by Mitiget</p>
            </div>
        </div>

    </div>
</body>

</html>
