<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,250;0,250;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,250;1,250;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../src/input.css">
    <title>Dashboard</title>
</head>

<body>

    <section class="flex flex-row h-screen">

        <!--Sidebar-->
        <div class="bg-lightGrey py-7 flex flex-col items-center gap-9">

            <div class="flex gap-7 justify-between border-b-2 border-gray-500">
                <img src="/src/assets/mpos-logo-2.png" alt="mpos-logo" width="80" height="95">
                <img src="/src/assets/menu-icon.png" alt="menu" width="25">
            </div>
            
            <div class="flex flex-col gap-4 px-7">

                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/dashboard-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Dashboard</p>
                </a>

                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/sales-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Sales</p>
                </a>
                <a href="" class="flex gap-2 items-start  pl-1 pr-7 py-2 whitespace-nowrap">
                    <img src="/src/assets/stock-manager-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Stock Manager</p>
                </a>
                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/customers-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Customers</p>
                </a>
                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/expenses-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Expenses</p>
                </a>
                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/reports-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Reports</p>
                </a>
                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/users-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Users</p>
                </a>
                <a href="" class="flex gap-2 items-center  px-1 py-2 whitespace-nowrap">
                    <img src="/src/assets/signout-icon.png" alt="dashboard" width="25">
                    <p class="text-white text-xs mt-1">Sign Out</p>
                </a>
                

            </div>
        </div>



        <section class="flex flex-col w-full">

            <!--Navigation bar-->
            <nav class=" bg-primary flex flex-row items-center justify-between py-3 px-8">
                <img src="/src/assets/mpos-logo-2.png" alt="mpos-logo" width="95" height="80">

                <div class="flex flex-row gap-5 items-center h-full">

                    <div class="relative">
                        <input type="text"
                            class="search-input bg-secondary text-white focus:ring-white focus:ring-1 w-full py-2 pl-4 pr-12 rounded-md">
                        <img src="/src/assets/search-icon.png" alt="search-icon" width="18"
                            class="absolute right-0 top-1 mt-2 mr-3">
                    </div>

                    <div class="relative">
                        <img src="/src/assets/notification-icon.png" alt="notification-icon" width="19" height="18">
                        <div class="absolute top-0 right-0 bg-blue-600 rounded-full h-2 w-2"></div>
                    </div>

                    <p class="text-white text-sm">Goodluck Peters</p>

                    <div class="w-10 h-10 ring-1 ring-white rounded-full p-0.5">
                        <div class="h-full w-full bg-black rounded-full"></div>
                    </div>
                </div>
            </nav>

            <!--Main Content-->
            <main class="flex flex-row">
                hello
                <div class="flex-1">

                </div>
                <div class="flex-1">

                </div>
            </main>
        </section>
    </section>

</html>
