<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../src/input.css">
    <title>Profile Completion</title>
</head>

<body>

    <!--Navigation bar-->
    <nav class="bg-primary flex flex-row items-center justify-between py-3 px-8">
        <img src="/src/assets/mpos-logo-2.png" alt="mpos-logo" width="95" height="95">
       
        <div class="flex flex-row gap-5 items-center h-full">

            <div class="relative">
                <input type="text" class="search-input bg-secondary text-white focus:ring-white focus:ring-1 w-full py-2 pl-4 pr-12 rounded-md">
                <img src="/src/assets/search-icon.png" alt="search-icon" width="18" class="absolute right-0 top-1 mt-2 mr-3">
            </div>

            <div class="relative">
                <img src="/src/assets/notification-icon.png" alt="notification-icon" width="19" height="18">
                <div class="absolute top-0 right-0 bg-blue-600 rounded-full h-2 w-2"></div>
            </div>

            <p class="text-white text-sm">Goodluck Peters</p>

            <div class="w-10 h-10 ring-1 ring-white rounded-full p-0.5">
                <div class="h-full w-full bg-black rounded-full"></div>
            </div>
        </div>
    </nav>

    <section class="flex justify-center items-center py-12 px-8 md:px-0">
        <div class="flex flex-col gap-8 items-start justify-center max-w-md w-full">
            <p class="font-bold">Enter Business Details</p>

            <form class="w-full">

                <div>
                    <p class="text-sm">Business Name</p>
                    <input type="text" class="ring-1 ring-gray-300 rounded-sm px-3 py-2 mt-1 w-full focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-sm font-medium">
                </div>

                <div class="mt-5">
                    <p class="text-sm">Business Short Name</p>
                    <input type="text" class="ring-1 ring-gray-300 rounded-sm px-3 py-2 mt-1 w-full focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-sm font-medium">
                </div>

                <div class="mt-5">
                    <p class="text-sm">CAC Number</p>
                    <input type="text" class="ring-1 ring-gray-300 rounded-sm px-3 py-2 mt-1 w-full focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-sm font-medium">
                </div>

                <div class="mt-5">
                    <p class="text-sm">Business Address</p>
                    <input type="text" class="ring-1 ring-gray-300 rounded-sm px-3 py-2 mt-1 w-full focus:ring-primary focus:shadow-gray-100 focus:shadow-lg text-sm font-medium">
                </div>

                <div class="mt-5">
                    <p class="text-sm">Business Logo</p>
                    <div class="flex flex-col gap-1 items-center justify-center border-2 border-gray-300 border-dotted h-40 w-full rounded-sm mt-1">
                        <p class="text-xs font-medium">Drop file here</p>
                        <p class="text-xs">OR</p>
                        <label for="business-logo" class="bg-primary text-white text-xs px-4 py-1 rounded-sm cursor-pointer">Upload file</label>
                        <input type="file" hidden id="business-logo">
                    </div>
                </div>

                <div class="text-sm flex flex-col gap-5 md:flex-row items-center md:justify-end mt-7">
                    <button type="" class="ring-1 ring-primary text-primary rounded-sm h-9 px-6 hover:bg-primary hover:text-white font-medium">Skip</button>
                    <button type="" class="bg-primary rounded-sm text-white text-sm h-10 px-6 font-medium">Save & Continue</button>
                </div>

            </form>
        </div>
    </section>

</body>

</html>
